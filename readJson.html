<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>D3.JS graph</title>
  <link href="imgs/layout/favicon_64.png" rel="icon" type="image/x-icon" />
  <script src="./libs/jquery-2.1.4.min.js"></script>
  <script src="./libs/d3.v7.js"></script>
  <script src="./data/_less/wl_eogg_salgmodel_dim.js"></script>
</head>

<body>
  <svg id="svgPlaceholder" width="4000" height="3000"></svg>
  <script type="text/javascript">
    // Specify the chart’s dimensions.
    const width = 4000;
    const height = 3000;
    const cx = width * 0.5; // adjust as needed to fit
    const cy = height * 0.5; // adjust as needed to fit
    const radius = Math.min(width, height) / 2 - 30;

    // Create a radial tree layout. The layout’s first dimension (x)
    // is the angle, while the second (y) is the radius.
    const tree = d3.tree()
      .size([2 * Math.PI, radius])
      .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);

    var root = tree(d3.hierarchy(wl_eogg_salgmodel_dim, function (d) {
      if (d && typeof d == "object") {
        return Object.keys(d).map(k => { return d[k]; });
      }
    }));
    console.log(root)

    // Creates the SVG container.
    const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [-cx, -cy, width, height])
      .attr("style", "width: 100%; height: auto; font: 10px sans-serif;");

    // Append links.
    svg.append("g")
      .attr("fill", "none")
      .attr("stroke", "#555")
      .attr("stroke-opacity", 0.4)
      .attr("stroke-width", 1.5)
      .selectAll()
      .data(root.links())
      .join("path")
      .attr("d", d3.linkRadial()
        .angle(d => d.x)
        .radius(d => d.y));

    // Append nodes.
    svg.append("g")
      .selectAll()
      .data(root.descendants())
      .join("circle")
      .attr("transform", d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0)`)
      .attr("fill", d => d.children ? "#555" : "#999")
      .attr("r", 2.5);

    // Append labels.
    svg.append("g")
      .attr("stroke-linejoin", "round")
      .attr("stroke-width", 3)
      .selectAll()
      .data(root.descendants())
      .join("text")
      .attr("transform", d => `rotate(${d.x * 180 / Math.PI - 90}) translate(${d.y},0) rotate(${d.x >= Math.PI ? 180 : 0})`)
      .attr("dy", "0.31em")
      .attr("x", d => d.x < Math.PI === !d.children ? 6 : -6)
      .attr("text-anchor", d => d.x < Math.PI === !d.children ? "start" : "end")
      .attr("paint-order", "stroke")
      .attr("stroke", "white")
      .attr("fill", "currentColor")
      .text(d => {
        if (d.data && typeof (d.data) === "string") {
          return d.data;
        }
        return;
      });

    document.getElementById("svgPlaceholder").appendChild(svg.node()); // Object.assign(svg.node())
  </script>
</body>

</html>
