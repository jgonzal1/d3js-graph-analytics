  <input id="dx" class="w3em" type="number" min="50" max="300" step="10" value="200"></input>

    const marginRight = 5;
    const marginBottom = 10;
    const marginLeft = 10;
    let dx = document.getElementById("dx").value;
    let svgNode = renderCollapsibleTree(m_flat_scope, height, width, d_x = dx);
    document.getElementById("svgPlaceholder").appendChild(svgNode);

    function changeSource(source_str) {
      document.getElementById("svgPlaceholder").innerHTML = "";
      dx = document.getElementById("dx").value;
      svgNode = renderCollapsibleTree(eval(source_str), height, width, d_x = dx);
      document.getElementById("svgPlaceholder").appendChild(svgNode);
    }
  </script>
