<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>D3.JS graph</title>
  <link href="imgs/layout/favicon_64.png" rel="icon" type="image/x-icon" />
  <script src="./libs/jquery-2.1.4.min.js"></script>
  <script src="./libs/d3.v7.js"></script>
  <script src="./data/_less/m_sag2_tmp.js"></script>
</head>

<body>
  <svg id="svgPlaceholder" width="4000" height="3000"></svg>
  <script type="text/javascript">
    // Specify the chartâ€™s dimensions.
    const width = 4000;
    const height = 3000;

    drag = simulation => {

      function dragstarted(event, d) {
        if (!event.active) simulation.alphaTarget(0.3).restart();
        d.fx = d.x;
        d.fy = d.y;
      }

      function dragged(event, d) {
        d.fx = event.x;
        d.fy = event.y;
      }

      function dragended(event, d) {
        if (!event.active) simulation.alphaTarget(0);
        d.fx = null;
        d.fy = null;
      }

      return d3.drag()
        .on("start", dragstarted)
        .on("drag", dragged)
        .on("end", dragended);
    }

    // Compute the graph and start the force simulation.
    const root = d3.hierarchy(m_sag2_tmp, function (d) {
      if (d && typeof d == "object") {
        return Object.keys(d).map(k => { return d[k]; });
      }
    });
    const links = root.links();
    const nodes = root.descendants();

    const simulation = d3.forceSimulation(nodes)
      .force("link", d3.forceLink(links).id(d => d.id).distance(0).strength(1))
      .force("charge", d3.forceManyBody().strength(-5)) // -50
      .force("x", d3.forceX())
      .force("y", d3.forceY());

    // Create the container SVG.
    const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [-width / 2, -height / 2, width, height])
      .attr("style", "max-width: 100%; height: auto;");

    // Append links.
    const link = svg.append("g")
      .attr("stroke", "#999")
      .attr("stroke-opacity", 0.6)
      .selectAll("line")
      .data(links)
      .join("line");

    // Append nodes.
    const node = svg.append("g")
      .attr("fill", "#fff")
      .attr("stroke", "#000")
      .attr("stroke-width", 1.5)
      .selectAll("circle")
      .data(nodes)
      .join("circle")
      .attr("fill", d => d.children ? null : "#000")
      .attr("stroke", d => d.children ? null : "#fff")
      .attr("r", 3.5)
      .text(d => {
        if (d.data && typeof (d.data) === "string") {
          return d.data;
        }
        return;
      })
      .call(drag(simulation));

    // svg.append("g")
    //   .attr("stroke-linejoin", "round")
    //   .attr("stroke-width", 3)
    //   .selectAll()
    //   .data(nodes)
    //   .join("text")
    //   .attr("x", d => d.x)
    //   .attr("y", d => d.y)
    //   .attr("paint-order", "stroke")
    //   .attr("stroke", "white")
    //   .attr("fill", "currentColor")
    //   .text(d => {
    //     if (d.data && typeof (d.data) === "string") {
    //       return d.data;
    //     }
    //     return;
    //   });

    simulation.on("tick", () => {
      link
        .attr("x1", d => d.source.x)
        .attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x)
        .attr("y2", d => d.target.y);

      node
        .attr("cx", d => d.x)
        .attr("cy", d => d.y);
    });

    document.getElementById("svgPlaceholder").appendChild(svg.node()); // Object.assign(svg.node())
  </script>
</body>

</html>
